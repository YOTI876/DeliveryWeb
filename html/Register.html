<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/Register.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="box1">
      <img class="image" src="/Images/phone-del2.jpg" alt="" />
    </div>
    <div class="box2">
      <div class="login-con">
        <div class="login-box">
          <p class="login-text">Register</p>
          <p class="Email">E-mail</p>
          <div class="TextBoxEmail-con">
            <input
              type="text"
              placeholder="Enter e-mail adress"
              class="TextBoxEmail"
              id="email"
              required
            />
          </div>
          <p class="Password">Password</p>
          <div class="Password-box-con">
            <input
              type="text"
              placeholder="Enter password"
              class="TextBoxPass"
              id="password"
              required
            />
          </div>

          <div class="terms-and-conditions">
            <input type="checkbox" name="" id="" />
            <small class="terms1">I agree to the</small>
            <small class="terms2" onclick="">terms and conditions</small>
          </div>

          <div class="logButton-con">
            <button class="login-button" id="Button-register">Register</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/scripts/Main.js"></script>
    <!-- firebase -->
    <script type="module" src="/src-firebase/index.js"></script>
  </body>
</html>
