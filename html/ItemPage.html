<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/ItamPage.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/49cf1e1c47.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="transparent"></div>

    <header class="header">
      <!-- 3lines -->
      <div class="linesContainer">
        <div>
          <!-- <div class="lines"><div class="lines"></div></div> -->
          <div class="LogRegi" id="LogRegi">
            <div id="logreg-btn">
              <button onclick="window.location.href='Login.html';" class="box">
                Login
              </button>
              <button
                onclick="window.location.href='Register.html';"
                class="box"
              >
                Register
              </button>
            </div>
            <div id="userName"></div>
            <div Cart="Cart-con">
              <div class="Cart" id="Cart">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="1em"
                  viewBox="0 0 576 512"
                  fill="#000"
                  class="cart"
                >
                  <path
                    d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"
                  ></path>
                </svg>
                <div class="badge" id="badge">0</div>
              </div>
            </div>
            <div class="dropdown-menu-cart" id="dropdown-menu-cart">
              <a href="#link1"></a>
              <a href="/html/Pay.html" style="color: rgb(0, 171, 0)"
                >Check out</a
              >
            </div>
            <div class="blackLines-con">
              <i class="fa-solid fa-bars fa-2xl bars" id="blacklines"></i>
              <div class="dropdown-menu" id="dropdown-menu">
                <a href="/html/index.html">Home</a>
                <a href="#link2">Link 2</a>
                <a
                  id="Logout"
                  style="color: red; cursor: pointer; display: none"
                  >Logout</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>

      <div>
        <p onclick="window.location.href='index.html'" class="headerLogo">
          korpa
        </p>
      </div>
    </header>
    <main class="main">
      <div class="main1">
        <p class="categories">Categories</p>
        <div class="items-con">
          <div class="item-first item">
            <img src="/Images/KFC_logo-image.svg.png" class="KFC" />
            <p>KFC</p>
          </div>
          <div class="item">Gyro House</div>
          <div class="item">1</div>
          <div class="item">1</div>
          <div class="item">1</div>
        </div>
      </div>
      <div class="main2">
        <div class="pageInfo">
          <div class="KFC-Info info">
            <p class="KFC-Titel">KFC</p>
            <div class="TimeToOrder-con">
              <div class="TimeToOrder"></div>
            </div>
            <div class="OptionsKFC">
              <div class="itembox1">
                <div class="addToCart-con">
                  <button class="addToCart" id="addToCart"></button>
                </div>
              </div>
              <div class="itembox2">1</div>
              <div class="itembox3">1</div>
            </div>
          </div>
          <div class="Gyro-House-Info info">
            <p class="Gyro-House-Titel">Gyro House</p>
            <div class="TimeToOrder-con">
              <div class="TimeToOrder"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-con">
        <div class="g-a">
          <div class="google">1</div>
          <div class="apple">1</div>
        </div>
        <div class="information-con">
          <p class="information">Information</p>
          <p>About us</p>
          <p>Terms of use</p>
        </div>

        <div class="work-con">
          <p class="work">Work</p>
          <p>Become a colleague</p>
        </div>

        <div class="contact-inf-con">
          <p class="contact-inf">Contact information</p>
          <p>Social media</p>
        </div>
      </div>
    </footer>
    <div class="Page-posts"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/scripts/LineHead.js"></script>
    <script src="/scripts/ItemSelect.js"></script>
    <!-- firebase -->
  </body>
</html>
